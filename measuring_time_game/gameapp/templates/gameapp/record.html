{% extends "base.html" %}

{% block main %}
<h2>Records</h2>
<a class="btn btn-primary" href="{% url 'game' %}" role="button">ゲームに戻る</a>

<table class="table">
    <tr>
        <th scope="col">記録した時間</th>
        <th scope="col">目標時間</th>
        <th scope="col">結果</th>
    </tr>
    {% for record in records %}
    <tr>
        <td>{{ record.created_at }}</td>
        <td>{{ record.target_time }}</td>
        <td>{{ record.record }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
